@font-face {

  html, body{ 

    color: black;
    caret-color: transparent;
    height: 100%;
    margin: 0;
    scroll-behavior: none;
    overflow: hidden;
  }


  .baby{
    display: flex;
        justify-content: center; /* Horizontally centers content */
        align-items: center; /* Vertically centers content */
        height: 100vh; /* Makes sure the container takes up the full height of the viewport */
        margin: 0; /* Removes default margin */
  }

  .baby img{
    max-width: 100%; /* Ensures the image doesn't exceed the width of its container */
    max-height: 80vh; /* Sets the maximum height of the image */
  }

  p{
    text-align: center;
  }
  #container {
    width: 100vw;
    height: 100vh;
    overflow: hidden;
    position: relative;
}

.page {
    width: 100%;
    height: 100%;
    position: absolute;
    top: 0;
    left: 0;
    transition: transform 10s ease; /* Transition property for zoom effect */
}
@keyframes typing {
    from {
        width: 0;
    }
    to {
        width: 100%;
    }
}
.typewriter {
    position: absolute;
    top: 8vh;
    left: 50%;
    transform: translate(-50%, -50%);
    color: black; /* Text color */
    font-family: Codystar; /* Font family */
    font-size: 45px; /* Font size */
    text-align: center; /* Text alignment */
}

.typewriter p {
    margin: 0; /* Remove default margin */
    overflow: hidden; /* Hide overflowing text */
    white-space: nowrap; /* Prevent line breaks */
  
}  

.small{
    position: absolute;
    top: 10%;
    left: 50%;
    transform: translate(-50%, -50%);
    color: white; /* Text color */
    font-family: Codystar; /* Font family */
    font-size: 12px; /* Font size */
    text-align: center; /* Text alignment */
}
