    <style>

@font-face {
    .codystar-light {
  font-family: "Codystar", sans-serif;
  font-weight: 300;
  font-style: normal;
}

.codystar-regular {
  font-family: "Codystar", sans-serif;
  font-weight: 400;
  font-style: normal;
}

}
  
  html, body{ 

    color: rgb(255, 255, 255);
    caret-color: transparent;
    height: 100%;
    margin: 0;
    background-color: antiquewhite;
    background-image: url(flower/love.png);
    background-size: cover;
    scroll-behavior: none;
    overflow: hidden;
  }

  #bgvid{

      object-fit: cover;
      width: 100vw;
      height: 100vh;
      position: fixed;
      top: 0;
      left: 0;
   
  }
  .noise {
    width: 200vw;
    height: 200vh;
   
    
    z-index: 1;
  }

  #lovesMe{
    font-family: Codystar;
    font-size: 50px;
    color: rgb(255, 255, 255);
    position: absolute;
    text-align: left;
    left: 50vw;
    top: 75vh;
    z-index: 0;
    user-select: none;
  }

  

.flower-container{
  position: absolute;
  top: 20vh;
  left: 20vw;
  height: 400px;
  width: 400px;
  z-index: 1;
}

.petal-container{
  position: absolute;
  height: 400px;
  width: 400px; 
  animation: spin 10s linear infinite;
  pointer-events: none;
}



.petal-container-wrapper{
  position: absolute;
  height: 400px;
  width: 400px;
  pointer-events: none;

}


.petal{
  height: 200px;
  width: 200px;
  background-image: url(flower/petal.png);
  background-size:contain;
  position: absolute;
  transform: rotate(180deg);
  overflow: hidden;
  pointer-events: auto;

}

.flower-center{
  height: 200px;
  width: 200px;
  position: absolute;
  background-image: url(flower/center.png);
  background-size: contain;
  top: 100px;
  left: 100px;
  z-index: 1;
  animation: reverse spin 10s linear infinite;

}

@keyframes spin{
  0%{
    transform: rotate(0deg);
  
  }

  100%{
    transform: rotate(360deg);
  }
}

.flower-container{
  animation: 0.8s appear ease-in-out;
}

@keyframes appear {
  0%{
    transform: scale(0);
  }
}

.disappears{
  animation: disappear 1s ease-in-out;
}

@keyframes disappear{
  100%{
    transform: scale(0);
  }
}


#wordDisplay {
  display: none;
  font-family: Codystar;
}
    </style>
      
        <audio loop autoplay>
           <source src="music/poem.wav">
        </audio>
        <h2 id="lovesMe">Loves Me</h2>
        <div class="flower-container">
            <div id="flower"></div>
            <div class="flower-center"></div>

            


        </div>
        
        

        <script src="love.js"> </script>
        <script src="text.js"> </script>
       





    </body>
